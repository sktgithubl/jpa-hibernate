spring.datasource.url=jdbc:h2:mem:testdb
spring.data.jpa.repositories.bootstrap-mode=default

#Enabling H2 Console
springh2.console.enabled=true

#Turn Statistics on
spring.jpa.properties.hibernate.generate_statistics=true
logging.level.org.hibernate.stat=debug

#Show all queries
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.type=trace

spring.jpa.properties.hibernate.connection.isolation=2
# read uncommited = 1 no locks
# read commited = 2 locks a value
# repeatable read = 4 locks a row
# serializable = 8 locks a part of a table

#Dirty reads: when one tries to read a uncommit read and there is a rollback, the data get inconsistent
#Non Repeatable Read: when a trasaction tries to read a value 2 twice and inbetween there is a update int the value (age changes)
#Phanthom Read: when a transaction tries to read a range of rows 2 twice and inbetween some one add a row to the range (in between age 5 to 55)